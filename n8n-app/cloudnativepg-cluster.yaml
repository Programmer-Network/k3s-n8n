apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-pg-cluster
  namespace: n8n
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  storage:
    size: 10Gi
    storageClass: longhorn
  superuserSecret:
    name: n8n-pg-secret
  bootstrap:
    initdb:
      database: n8n
      secret:
        name: n8n-pg-secret
  monitoring:
    enablePodMonitor: true
